<html>
<head>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>simple stock portfolio</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Simple stock Exchange</h1>
			<div class="searchBox">
				<input type="search" class="search">
				<button type="button" class="lookUp">Look up!</button>
			</div>
		</header>
		<section class="leftSide">
			<h1>This is the stock name</h1>
			<header>
				<span class="bidHeader">Bid</span>
				<span class="askHeader">Ask</span>
			</header>
			<div class="Bid">
				<p>bid number</p>
			</div>
			<div class="ask">
				<p>ask number</p>
			</div>
			<input type="text" placeholder="Quantity">
			<button type="button" class="buy">Buy!</button>
			<button type="button" class="sell">Sell!</button>
		</section>
		<section class="rightSide">
			<h1>your portfolio</h1>
			<header>
				<span>Company</span>
				<span>Quantity</span>
				<span>Price Paid</span>
			</header>
			<div class="company">
					<p>company1<p>
				</div>
				<div class="quantity">
					<p>1<p>
				</div>
				<div class="pricePaid">
					<p>1.00<p>
				</div>
				<div class="viewStocks">
				<button>View Stock</button>
				</div>

		</section>
	</div>
</body>
</html>
