<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
    <!--<script type="text/javascript" src="js/stock-index.js"></script>-->
    <script type="text/javascript" src="js/new-stock.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>simple stock portfolio</title>
</head>
<body>
	<div class="container">
		<ul class="nav nav-pills">
			<li><a href="index.html">Home</a></li>
			<li class="active"><a href="stock.html">Stock Exchange(non-angular version)</a></li>
			<li><a href="stock-angular.html">Stock Exchange(angular version)</a></li>
			<li><a href="testme.html">CheckBox Test</a></li>
		</ul>
		<header>
			<h1>Simple stock Exchange</h1>
			<div class="searchBox">
				<input type="text" placeholder="enter search here..." class="search">
				<button type="button" class="lookUp">Look up!</button>
			</div>
		</header>
		<section class="leftSide">
			<h1>This is the stock name</h1>
			<header>
				<span class="bidHeader">Bid</span>
				<span class="askHeader">Ask</span>
			</header>
			<div class="Bid">
				<p>bid number</p>
			</div>
			<div class="ask">
				<p>ask number</p>
			</div>
			<input type="text" placeholder="Quantity" class="purchase">
			<button type="button" class="buy">Buy!</button>
		</section>
		<section class="rightSide">
			<h1>your portfolio</h1>
			<h3>Bank: <span class="totalInBank">150000</span></h3>
			<header>
				<span>Company</span>
				<span>Quantity</span>
				<span>Price Paid</span>
				<span>Sell?</span>
			</header>
			<div class="company">
				</div>
				<div class="quantity">
				</div>
				<div class="pricePaid">
				</div>
				<div class="sellStocks">
				</div>
		</section>
		<h3 class="version">Version 0.6</h3>
	</div>
</body>
</html>
